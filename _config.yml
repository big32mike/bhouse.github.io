title:            benhouse.io
description:      write things down
logo:             site-logo.png
disqus_shortname: benhouseio
#Comment out url when working locally to resolve base urls correctly
#url:              http://benhouse.io

# Owner/author information
owner:
  name:           Ben House
  avatar:         bio-photo.jpg
  email:          ben@benhouse.io
  # Social networking links used in footer. Update and remove as you like.
  twitter:        bahouse
  facebook:       ben.house
  github:         bhouse
  linkedin:       houseben
  instagram:      bahouse
  flickr:         99861609@N04
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    http://plus.google.com/103977503581562515282

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Posts
    url: /posts

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec"]
